<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Segments similar to youtube</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/videojs-markers-plugin@1.0.2/dist/videojs.markers.plugin.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <br />
    <p style="text-align: center">
      Video Segments or Markers similar to Youtube
    </p>

    <video
      id="test_video"
      controls
      preload="none"
      class="video-js vjs-default-skin"
      width="640"
      height="264"
    >
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
      <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm" />
    </video>
    <p style="text-align: center">Chapters:</p>
    <ul id="marker-list"></ul>

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://vjs.zencdn.net/7.6.0/video.js"></script>
    <script
      src="https://unpkg.com/videojs-markers-plugin@1.0.2/dist/videojs-markers-plugin.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
